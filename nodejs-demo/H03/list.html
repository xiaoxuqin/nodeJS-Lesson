<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    function addChapter() {
        window.location = "http://localhost:8083/addChapter"
    }
    function showList() {
        window.location = "http://localhost:8083/listmanager/"
    }
    $.get('/getChapterList', (data) => {
        var dataList = JSON.parse(data);
        for(var k in dataList){
            var list = '<tr>' + 
                            '<td>' + dataList[k].chapterId + '</td>' + 
                            '<td>' + dataList[k].chapterName + '</td>' + 
                            '<td>' + dataList[k].views + '</td>' + 
                            '<td><button class="btn">删除</button></td>' + 
                        '</tr>';
            $("#result").append(list);
        }
    });
    $("#result").on("click", ".btn", function(){
        var chapterId = $(this).parent().parent().children("td")[0].innerHTML;
        $.get('/del?chapterId=' + chapterId, (data) => {
            data = JSON.parse(JSON.stringify(data));
            if (data) {
                $(this).parent().parent().remove();
            }
        });
    })
</script>

<!-- 
    $(document).on('click','要选择的元素',function(){}):
    on方法包含很多事件，点击，双击等等事件。
    和$().click()的用法一样，最大的区别即优点是:
    如果动态创建的元素在该选择器选中范围内是能触发回调函数。
 -->
