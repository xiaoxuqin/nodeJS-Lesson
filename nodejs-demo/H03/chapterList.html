<script>
    $.get('/getChapterList', function(data){
        var dataList = JSON.parse(data);
        // console.log(data);
        // console.log(dataList);
        for(k in dataList){
            var liNode ='<div class="oneblog">' + 
                            '<h2>' + 
                                '<a title="' + dataList[k].chapterName + '" href="/detail?chapterId=' + dataList[k].chapterId + '">' + dataList[k].chapterName + '</a>' + 
                            '</h2>' + 
                            '<figure>' + 
                                '<img src="' + dataList[k].imgPath + '" border="0" width="120" height="120" alt="' + dataList[k].chapterName + '">' + 
                            '</figure>' + 
                            '<ul class="nlist">' + 
                                '<p>' + dataList[k].chapterDes + '</p>' + 
                                '<a title="' + dataList[k].chapterName + '" href="/detail?chapterId=' + dataList[k].chapterId + '" target="_blank" class="readmore">阅读全文>></a>' + 
                            '</ul>' + 
                            '<p class="dateview">' + 
                                '<span>发布时间：' + dataList[k].publishTimer + '</span>' + 
                                '<span>作者：' + dataList[k].author + '</span>' + 
                                '<span class="nl">浏览' + dataList[k].views + '</span>' +
                                '<span class="n2">评论（<a href="##">0</a>）</span>' + 
                                '<div class="line"></div>' + 
                            '</p>' + 
                        '</div>'
            $(".newblog").append(liNode);
        }
        $(".newblog").append('<div class="page"></div>');
    });
</script>
